<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class = "calculator">
            <div class = "screen" id = "screen">
                <div class = "topScreen"></div>
                <div class = "bottomScreen"></div>
            </div>
            <div class = "buttonsDisplay">
                <button id = "clear">C</button>
                <button id = "AC">AC</button>
                <button class = "operators" id = "percent">%</button>
                <button class = "operators" id = "divide">&#xf7</button>
                <button class = "number" data-key="55" id = "7">
                <kbd>7</kbd>    
                </button>
                <button class = "number" data-key="56" id = "8">8</button>
                <button class = "number" data-key="57" id = "9">9</button>
                <button class = "operators" id = "add">+</button>
                <button class = "number" id = "4">4</button>
                <button class = "number" id = "5">5</button>
                <button class = "number" id = "6">6</button>
                <button class = "operators" id = "subtract">-</button>
                <button class = "number" id = "1">1</button>
                <button class = "number" id = "2">2</button>
                <button class = "number" id = "3">3</button>
                <button class = "operators" id = "multiply">&#xd7</button>
                <button class = "number" id = "0">0</button>
                <button class = "number" id = ".">.</button>
                <button class = "operators" id = "equals">=</button>

            </div>
        </div>
    </div>
</body>
</html>
